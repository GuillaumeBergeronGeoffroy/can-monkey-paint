<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <title>Can Monkey Paint</title>
        <meta name="description" content="github/GuillaumeBergeronGeoffroy/can-money-paint — Non fungible block chain generation game over WebRTC with proof-of-stake and randomized block selection">
        <meta name="author" content="github/GuillaumeBergeronGeoffroy">

        <meta property="og:title" content="Can Monkey Paint">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.canmoneypaint.com/">
        <meta property="og:description" content="github/GuillaumeBergeronGeoffroy/can-money-paint — Non fungible block chain generation game over WebRTC with proof-of-stake and randomized block selection">
        <meta property="og:image" content="">

        <link rel="stylesheet" href="assets/css/main.css?v=1.0">

    </head>

    <body id='body' class='darkmode'>
        <header>
            <h1><span>Can</span><img alt='money' src='assets/images/icon_FFF_monkey.svg' class='darkmode' /><img alt='money' src='assets/images/icon_000_monkey.svg' /><span>Paint <span class='regular'>?</span></span></h1>
            <span id='info_icon'><img alt='info' src='assets/images/icon_FFF_info.svg' class='darkmode' /><img alt='info' src='assets/images/icon_000_info.svg' /></span>
            <span id='back_icon'><img alt='info' src='assets/images/icon_FFF_back.svg' class='darkmode' /><img alt='info' src='assets/images/icon_000_back.svg' /></span>
        </header>
        <main>
            <div id='game_container'>
                <canvas id='canvas' width=500 height=500></canvas>
                <div id="picker"></div>
            </div>
            <div id='info_container'>
                <div class='section'>
                    Can Monkey Paint is a non fungible block chain generation game over WebRTC with proof of participation and randomized block selection
                </div>
                <div class='section'>
                    <span>Display</span>
                    <span id='dark_icon'><img alt='light' src='assets/images/icon_FFF_dark.svg' class='darkmode' /><img alt='light' src='assets/images/icon_000_dark.svg' /></span>
                </div>
            </div>
        </main>
        <script src="js/imports/util.js"></script>
        <script src="js/imports/vanilla-picker.min.js"></script>
        <script src="js/imports/adapter.min.js"></script>
        <script src="js/render.js"></script>
        <script src="js/game.js"></script>
        <script src="js/actions.js"></script>
        <script src="js/client.js"></script>
    </body>
